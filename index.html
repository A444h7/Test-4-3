        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('portrait', 'pt', 'a4');

            // Capture the full page as an image
            html2canvas(document.body, {
                scale: 2, // Increase resolution for better quality
            }).then((canvas) => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 595.28; // PDF width in points (A4 size)
                const pageHeight = 841.89; // PDF height in points (A4 size)
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;

                let position = 0;

                // Add the image (content) to the PDF, splitting over multiple pages if needed
                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                // Ensure the links and phone number are still functional
                // Add clickable phone number
